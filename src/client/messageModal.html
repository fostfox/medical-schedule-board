    <div class="modal-content shadow-lg">
      <div class="modal-header bg-gradient-primary text-white">
        <h5 class="modal-title" id="messageModalLabel">Сообщение</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Закрыть">

      <div class="modal-body" id="messageModalBody" style="font-size:16px;"></div>

        <button type="button" class="btn btn-success" data-dismiss="modal">ОК</button>
      </div>
    </div>
  </div>
